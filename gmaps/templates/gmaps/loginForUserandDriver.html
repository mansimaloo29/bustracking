{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>admin login</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">


 	<style>
	h1 {
    overflow: hidden;
    text-align: center;
    font-size: 15px;
    margin-top:8%;
    margin-bottom:8%;
}
h1:before,
h1:after {
    background-color: white;
    content: "";
    display: inline-block;
    height: 1px;
    position: relative;
    vertical-align: middle;
    width: 50%;
}
h1:before {
    right: 0.5em;
    margin-left: -50%;
}
h1:after {
    left: 0.5em;
    margin-right: -50%;
}
.signup2:hover{
	background:#1161ee;
    
	color:white;
}
.phone:hover{
	background-color: #1161ee;
	color:white;
}
</style>
</head>
<body>
	<div class="col-2 col-sm-2 col-md-1 d-flex " >
                <a class="d-flex justify-content-center align-items-center btn btn-outline-light" 
                href= "{% url 'home' %} "style="margin-top: 5px;margin-left:0%;">
                    <i class="material-icons">arrow_back</i>
                </a>
            </div>
	<div class="login-wrap" style="height:580px;">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<form method="POST" action="">
				{% csrf_token %}
			<div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">Username or Email</label>
					<input type="text" name="username" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input  type="password" name="password" class="input" data-type="password">
				</div>
				
					<input type="radio" style="margin-left:5%;"class="group" id="student" name="role" value = "Student">
<label for="student">Student</label>
<input type="radio" id="driver" style="margin-left:45%;" name="role" value = "Driver">
<label for="driver">Driver</label>
							<!-- <input type="radio" />Student
							<input type="radio"/>Driver -->
							
					<div class="group">
					<span><input type="submit" class="button" value="Login"></span>
					<h1>OR</h1>
					<span><a class = "phone"href="{% url 'loginwithphone' %}" style="text-decoration: none;margin-left:15%;border:1px solid white;padding:10px;border-radius: 25px;">Sign in with phone number</a></span> 
				</div>							
				<div class="group">
					
					<hr style="background:rgba(255,255,255,.2);height: 2px;margin-top:8%;"/>
					<span><a href="{% url 'reset_password' %}" style="text-decoration: none;margin-left:30%;">Forgot Password?</a></span> 
				</div>

				
			</div>
		</form>
	</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


</body>
</html>
