      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-signup">
          Driver Details
          <span class="underline"></span>
        </button>
        <form method = "POST" action = "{% url 'driverDetails'%}"class="form form-signup">
            {% csrf_token %}
          <fieldset>
            <legend>Please,check source and destination by selecting a route number</legend>
            <div class="input-block">
              <label for="signup-password">Driver Name</label>
              <input id="signup-password" name="driverName" type="text" required>
            </div>
            
               <div class="input-block">
              <label for="signup-password">Bus Number</label>
              <input id="signup-password" name ="busNo" type="text" required>
            </div>
         
          
            <div class="input-block">
              <label for="signup-email">Route</label>
              
            <select name = "selectedroute" class="custom-select">
                <option value="0">Select Route</option>
                {% for i in selectroute %}
        <option value="{{ i.routeno }}">{{i.source}} to {{i.destination}}
        </option>
            {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn-signup">Add Driver Detail</button>
        </form>
