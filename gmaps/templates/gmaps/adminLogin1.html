{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>admin login</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

 
</head>
<body>
	<div class="login-wrap">
	<div class="login-html">
				<input id="tab-2" type="radio" name="tab" class="for-pwd" checked><label for="tab-2" class="tab">Forgot Password
					
				</label>

		<div class="login-form">
			<form method="POST" action="">
				{% csrf_token %}
			<div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">Username or Email</label>
					<input type="text" name="username" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input  type="password" name="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Login">
				</div>
				<div class="hr"></div>
			</div>
		</form>

		<form method="post">
			{% csrf_token %}
			<div class="for-pwd-htm">
				<div class="group">
					<!-- <label for="user" class="label">Email</label> -->
					{% for field in form %}
					<div class="group">
					           <label for="user" class="label">{{ field.label }}</label>
					           {{ field }}
					</div>
					 {% endfor %}

				</div>
				<div class="group">
					<input type="Submit" name="Send_mail" class="button" value="Reset Password">				
					
				</div>
				<div class="hr"></div>
			</div>
		</form>


		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


</body>
</html>
